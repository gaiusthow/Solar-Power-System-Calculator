<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 450px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        img {
            max-width: 150px;
            margin-bottom: 10px;
        }
        h2 {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            text-align: left;
            margin-top: 10px;
        }
        input, select {
            width: calc(100% - 20px);
            padding: 8px;
            margin: 5px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .slider {
            width: 100%;
            margin: 10px 0;
        }
        .result {
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }
        button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 15px;
            width: 100%;
        }
        button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>

  <div class="container">
    <img src="TerraGreenEnergylogo.png" alt="Terra Energy Logo">
    <h2>Terra Energy</h2>
    <h3>Solar System Calculator</h3>

        <label for="billSlider">Monthly Bill (RM):</label>
        <input type="range" id="billSlider" class="slider" min="100" max="3000" step="50" value="1000">
        <p id="billAmount" class="result">RM 1000</p>

        <label for="propertyType">Property Type:</label>
        <select id="propertyType">
            <option value="Landed House">Landed House</option>
            <option value="Apartment">Apartment</option>
            <option value="Commercial">Commercial</option>
        </select>

        <p id="solarOutput" class="result">Estimated Solar Output: 1666.67 kWh</p>
        <p id="installationCost" class="result">Estimated Installation Cost: RM 59040</p>
        <p id="systemSize" class="result">System Size: 10 kW</p>
        <p id="solarPanels" class="result">Solar Panels Needed: 20 pcs</p>

        <button onclick="calculateSolar()">Calculate</button>
    </div>

    <script>
        function calculateSolar() {
            let billAmount = parseInt(document.getElementById("billSlider").value);
            let solarOutput = (billAmount / 0.6).toFixed(2);  // Solar output calculation
            let systemSize = ((solarOutput / 165) * 1.2).toFixed(2);  // System size (kWac)
            let panelCount = Math.ceil(((systemSize * 1000) / 550) * 1.2);  // Total panels with 20% extra
            let totalCost = ((billAmount * 72) * 0.82).toFixed(2);  // Installation cost with 18% discount

            document.getElementById("billAmount").textContent = "RM " + billAmount;
            document.getElementById("solarOutput").textContent = "Estimated Solar Output: " + solarOutput + " kWh";
            document.getElementById("installationCost").textContent = "Estimated Installation Cost: RM " + totalCost;
            document.getElementById("systemSize").textContent = "System Size: " + systemSize + " kW";
            document.getElementById("solarPanels").textContent = "Solar Panels Needed: " + panelCount + " pcs";
        }

        document.getElementById("billSlider").addEventListener("input", function () {
            calculateSolar();
        });

        // Initial calculation
        calculateSolar();
    </script>

</body>
</html>
