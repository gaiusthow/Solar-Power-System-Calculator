<!DOCTYPE html>
<html>
<head>
    <title>Solar System Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { width: 50%; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        .calculate-btn { background-color: green; color: white; padding: 10px; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <img src="TerraGreenEnergylogo.png" alt="Terra Energy" width="150">
        <h2>Solar System Calculator</h2>
        <label for="propertyType">Property Type:</label>
        <select id="propertyType">
            <option value="residential">Residential</option>
            <option value="commercial">Commercial</option>
        </select>
        <br><br>
        <label for="monthlyBill">Monthly Bill (RM):</label>
        <input type="number" id="monthlyBill" min="100" max="1000" value="100">
        <br><br>
        <button class="calculate-btn" onclick="calculateSolar()">Calculate</button>
        <h3>Results:</h3>
        <p id="solarOutput"></p>
        <p id="installationCost"></p>
        <p id="systemSize"></p>
        <p id="solarPanels"></p>
    </div>

    <script>
        function calculateSolar() {
            let bill = parseFloat(document.getElementById('monthlyBill').value);
            let propertyType = document.getElementById('propertyType').value;
            let solarOutput, systemSize, panelsNeeded, installationCost;
            
            if (propertyType === "residential") {
                if (bill >= 100 && bill < 200) { systemSize = 3.72; panelsNeeded = 6; installationCost = 19000; }
                else if (bill >= 200 && bill < 300) { systemSize = 4.96; panelsNeeded = 8; installationCost = 20000; }
                else if (bill >= 300 && bill < 400) { systemSize = 6.82; panelsNeeded = 11; installationCost = 22550; }
                else if (bill >= 400 && bill < 500) { systemSize = 8.06; panelsNeeded = 13; installationCost = 29000; }
                else if (bill >= 500 && bill < 600) { systemSize = 9.92; panelsNeeded = 16; installationCost = 32900; }
                else if (bill >= 600 && bill < 700) { systemSize = 10.54; panelsNeeded = 17; installationCost = 34100; }
                else if (bill >= 700 && bill < 900) { systemSize = 13.02; panelsNeeded = 21; installationCost = 38500; }
                else if (bill >= 900) { systemSize = 16.12; panelsNeeded = 26; installationCost = 43100; }
                solarOutput = systemSize * 137.6; 
            } else {
                solarOutput = bill / 0.55; 
                systemSize = solarOutput / 137.6;
                panelsNeeded = Math.ceil(systemSize * 1.6);
                installationCost = systemSize * 3500;
            }
            
            document.getElementById('solarOutput').innerHTML = `Estimated Solar Output: ${solarOutput.toFixed(2)} kWh`;
            document.getElementById('installationCost').innerHTML = `Estimated Installation Cost: RM ${installationCost.toFixed(2)}`;
            document.getElementById('systemSize').innerHTML = `System Size: ${systemSize.toFixed(2)} kW`;
            document.getElementById('solarPanels').innerHTML = `Solar Panels Needed: ${panelsNeeded} pcs`;
        }
    </script>
</body>
</html>
