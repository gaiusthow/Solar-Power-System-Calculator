<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 500px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h2 {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            text-align: left;
            margin-top: 10px;
        }
        input, select {
            width: calc(100% - 20px);
            padding: 8px;
            margin: 5px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .slider {
            width: 100%;
            margin: 10px 0;
        }
        .result {
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }
        button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 15px;
            width: 100%;
        }
        button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Solar System Calculator</h2>

        <label for="propertyType">Property Type:</label>
        <select id="propertyType" onchange="calculateSolar()">
            <option value="Landed House">Landed House</option>
            <option value="Commercial">Commercial</option>
        </select>

        <label for="billSlider">Monthly Bill (RM):</label>
        <input type="range" id="billSlider" class="slider" min="100" max="3000" step="50" value="1000" oninput="calculateSolar()">
        <p id="billAmount" class="result">RM 1000</p>

        <p id="solarOutput" class="result">Estimated Solar Output: 0 kWh</p>
        <p id="installationCost" class="result">Estimated Installation Cost: RM 0</p>
        <p id="systemSize" class="result">System Size: 0 kW</p>
        <p id="solarPanels" class="result">Solar Panels Needed: 0 pcs</p>

        <button onclick="calculateSolar()">Calculate</button>
    </div>

    <script>
        function calculateSolar() {
            let billAmount = parseInt(document.getElementById("billSlider").value);
            let propertyType = document.getElementById("propertyType").value;
            let solarOutput = 0;
            
            if (propertyType === "Landed House") {
                let remainingBill = billAmount;
                let totalKWh = 0;
                let tiers = [
                    { limit: 200, rate: 0.218 },
                    { limit: 100, rate: 0.334 },
                    { limit: 300, rate: 0.516 },
                    { limit: 300, rate: 0.546 },
                    { limit: Infinity, rate: 0.571 }
                ];
                
                for (let tier of tiers) {
                    let usage = Math.min(tier.limit, remainingBill / tier.rate);
                    totalKWh += usage;
                    remainingBill -= usage * tier.rate;
                    if (remainingBill <= 0) break;
                }
                solarOutput = totalKWh.toFixed(2);
            } else {
                solarOutput = (billAmount / 0.55).toFixed(2);
            }
            
            let systemSize = ((solarOutput / 165) * 1.2).toFixed(2);
            let panelCount = Math.ceil(((systemSize * 1000) / 550) * 1.2);
            let totalCost = ((billAmount * 72) * 0.82).toFixed(2);
            
            document.getElementById("billAmount").textContent = "RM " + billAmount;
            document.getElementById("solarOutput").textContent = "Estimated Solar Output: " + solarOutput + " kWh";
            document.getElementById("installationCost").textContent = "Estimated Installation Cost: RM " + totalCost;
            document.getElementById("systemSize").textContent = "System Size: " + systemSize + " kW";
            document.getElementById("solarPanels").textContent = "Solar Panels Needed: " + panelCount + " pcs";
        }

        calculateSolar();
    </script>

</body>
</html>
